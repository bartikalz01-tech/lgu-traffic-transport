<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Maps Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* REQUIRED: Map container must have height */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>My Google Map</h2>
  <div id="map"></div>

  <!-- Your JS file -->
  <script src="map.js"></script>

  <!-- Google Maps API (PUT YOUR API KEY HERE) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm4ObcL1Xl0KdXhP6efApFlaDy99S-Yso&callback=initMap"
    async
    defer>
  </script>

</body>
</html>
