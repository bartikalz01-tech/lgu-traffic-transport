<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Google Maps Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/sidebar.css">

  <link rel="stylesheet" href="styles/road_condition/road_condition_header.css">
  <link rel="stylesheet" href="styles/road_condition/detailed_cctv.css">
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>

<body>


  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([14.6414, 120.9909], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Coordinates of a road (sample)
    // Klawit Street polyline (aligned with the actual road)
    // Klawit Street (accurately traced)

    /*const roadCoords = [

    const klawitCoords= [
      [14.641670, 120.99010], // extended 
      [14.641115, 120.99170], // extended downward
    ];

    const tagaytayCoords = [
      [14.64208, 120.99023],
      [14.64190, 120.99012],
      [14.64178, 120.99005],
      [14.64164, 120.98998],
      [14.64166, 120.98999],
      [14.64153, 120.98991],
      [14.64139, 120.98984],
      [14.64126, 120.98978],
      [14.64098, 120.98965],
      [14.64081, 120.98959]
    ];

    // High traffic road
    L.polyline(klawitCoords, {
      color: 'red',
      weight: 6,
      opacity: 0.9
    }).addTo(map)
      .bindPopup('High Traffic');

    L.polyline(tagaytayCoords, {
      color: 'yellow',
      weight: 6,
      opacity: 0.9
    }).addTo(map)
      .bindPopup('Moderate Traffic');
  </script>

</body>

</html>
